<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            @keyframes spinAround{
                0% { background-position: 0 0 }
                100% { background-position: 355px 0 }
            }
            @keyframes stars{
                0% {background-position: 0 100%}
                100% {background-position: 0 0}
            }
            @keyframes typing {
                from { width: 0 }
                to { width: 100%}
            }
            .container {
                fony-family : system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                display: flex;
                flex-direction: column;
                align-items: leftl
                justify-content: center;
                margin: 0;
                width: 100%;
                height:750px;
            }